<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'ActorCustom';
            src: url('../actorcv_repo/fonts/Actor Black.ttf') format('truetype');
            font-weight: 900;
        }
        :root {
            --bg-deep: #3B3462;
            --white: #FFFFFF;
            --accent: #FF3B30;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            height: 1080px; width: 1080px; background: var(--bg-deep); 
            font-family: 'ActorCustom', sans-serif; overflow: hidden; color: var(--white);
            display: flex; flex-direction: column; padding: 100px; justify-content: center;
        }
        .header { 
            position: absolute; top: 100px; left: 100px; right: 100px;
            display: flex; justify-content: space-between; 
            font-size: 24px; font-weight: 700; opacity: 0.6; letter-spacing: 0.1em;
        }
        
        .quote { font-size: 80px; line-height: 1.05; font-weight: 900; letter-spacing: -0.03em; margin-bottom: 80px;}
        .author-box { display: flex; align-items: center; gap: 30px; }
        .line { width: 120px; height: 8px; background: var(--accent); }
        .name { font-size: 40px; font-weight: 900; text-transform: uppercase; }
        
        .logo-footer { position: absolute; bottom: 100px; right: 100px; height: 50px; filter: brightness(0) invert(1); }
        .logo-footer img { height: 100%; width: auto; }
    </style>
</head>
<body>
    <div class="header">
        <div>DESIGNED</div>
        <div>IN COLLABORATION</div>
    </div>
    <div class="quote">“We can’t pitch actors with just PDFs anymore. Websites are a must.”</div>
    <div class="author-box">
        <div class="line"></div>
        <div class="name">Fredrik Lehmann</div>
    </div>
    <div class="logo-footer">
        <img src="../actorcv_repo/images/actor-logo.svg">
    </div>
</body>
</html>
