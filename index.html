<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actorCV | Visual Concept v1.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --surface: #F5F5F7;
            --electric-red: #FF3B30;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #EEE;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 4rem 5%;
        }

        header {
            text-align: center;
            margin-bottom: 6rem;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 8vw, 5rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
        }

        p.subtitle {
            font-size: 1.25rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--electric-red);
            color: var(--white);
            padding: 1rem 2.5rem;
            border-radius: 100px;
            text-decoration: none;
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .ui-preview {
            background-color: var(--surface);
            border-radius: 40px;
            padding: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }

        /* Organic Blobs */
        .blob {
            position: absolute;
            background: var(--black);
            filter: blur(80px);
            opacity: 0.05;
            z-index: 0;
        }
        .blob-1 { width: 400px; height: 400px; top: -100px; left: -100px; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        .blob-2 { width: 300px; height: 300px; bottom: -50px; right: -50px; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }

        .ui-card {
            background: var(--white);
            width: 100%;
            max-width: 600px;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            position: relative;
            z-index: 1;
            border: 1px solid #EEE;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--electric-red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .skeleton-header {
            width: 60%;
            height: 32px;
            background: var(--surface);
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        .skeleton-line {
            width: 100%;
            height: 12px;
            background: var(--surface);
            border-radius: 2px;
            margin-bottom: 0.75rem;
        }

        .skeleton-line.short { width: 40%; }

        .footer-note {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">actorCV</div>
        <a href="#" style="color: black; text-decoration: none; font-weight: 500;">Sign In</a>
    </nav>

    <div class="container">
        <header>
            <h1>Industry Standard.<br>Design Thoughtful.</h1>
            <p class="subtitle">An honest, informal, and helpful home for the modern actor. Built for those who focus on the craft, not the corporate.</p>
            <a href="#" class="cta-button">START YOUR CV</a>
        </header>

        <div class="ui-preview">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            
            <div class="ui-card">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    Live Profile
                </div>
                <div class="skeleton-header"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line short"></div>
                
                <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <div style="width: 80px; height: 80px; background: var(--surface); border-radius: 12px;"></div>
                    <div style="flex: 1;">
                        <div class="skeleton-line" style="margin-top: 10px;"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-note">
            actorCV Concept v1.0 â€¢ Experimental "Electric Red" Utility Design
        </div>
    </div>
</body>
</html>
