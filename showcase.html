<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor.me | Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.js"></script>
    <style>
        @font-face {
            font-family: 'ActorCustom';
            src: url('fonts/Actor.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'ActorCustom';
            src: url('fonts/Actor Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'ActorCustom';
            src: url('fonts/Actor Black.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }

        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-light: #F5F5F7;
            --gray-text: #666666;
            --font-main: 'Inter', sans-serif;
            --font-heading: 'ActorCustom', sans-serif;
            --accent: #FF3B30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
        }

        nav {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #EEE;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo { height: 30px; }
        .logo svg { height: 100%; width: auto; }

        .container { max-width: 1400px; margin: 0 auto; padding: 4rem 5%; }

        header { margin-bottom: 4rem; text-align: center; }
        h1 { font-family: var(--font-heading); font-size: 5rem; letter-spacing: -0.04em; line-height: 1; margin-bottom: 1rem; }
        p.subtitle { font-size: 1.5rem; color: var(--gray-text); }

        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .actor-card {
            position: relative;
            border-radius: 32px;
            overflow: hidden;
            aspect-ratio: 0.85;
            background: var(--gray-light);
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .actor-card:hover { transform: scale(1.03); }

        .actor-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .actor-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .actor-card:hover .actor-info { opacity: 1; }

        .actor-name { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 700; margin-bottom: 0.2rem; }
        .actor-handle { font-size: 0.9rem; opacity: 0.7; font-weight: 500; }

        footer { padding: 4rem 5%; text-align: center; border-top: 1px solid #EEE; margin-top: 6rem; }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .showcase-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        </div>
    </nav>

    <div class="container">
        <header>
            <h1 id="title">The Showcase</h1>
            <p class="subtitle">Global talent, one click away.</p>
        </header>

        <div class="showcase-grid" id="actorGrid">
            <!-- Cards will be populated by JS -->
        </div>
    </div>

    <footer>
        <p>© 2026 Actor.me Showcase • Real People. Real Talent.</p>
    </footer>

    <script>
        const { animate, stagger } = Motion;

        const actors = [
            { name: "Sharzad Rahmani", handle: "sharzadrahmani", img: "images/sharzadrahmani.webp" },
            { name: "Moa Madsen", handle: "moahmadsen", img: "images/moahmadsen.webp" },
            { name: "Tind Soneby", handle: "tindsoneby", img: "images/tindsoneby.webp" },
            { name: "Athena Reddy", handle: "athenareddy", img: "images/athenareddy.webp" },
            { name: "Geminee Singh", handle: "gemineesingh", img: "images/gemineesingh.webp" },
            { name: "Egbuna C. Berg", handle: "egbunacberg", img: "images/egbunacberg.webp" },
            { name: "Maria Forslin", handle: "mariaforslin", img: "images/mariaforslin.webp" }
        ];

        const grid = document.getElementById('actorGrid');

        actors.forEach(actor => {
            const card = document.createElement('div');
            card.className = 'actor-card';
            card.innerHTML = `
                <img src="${actor.img}" alt="${actor.name}">
                <div class="actor-info">
                    <div class="actor-name">${actor.name}</div>
                    <div class="actor-handle">actor.me/${actor.handle}</div>
                </div>
            `;
            grid.appendChild(card);
        });

        // Reveal Animation
        animate(".actor-card", { opacity: [0, 1], scale: [0.9, 1] }, { delay: stagger(0.1), duration: 0.8 });
        animate("#title", { opacity: [0, 1], y: [20, 0] }, { duration: 1 });
    </script>
